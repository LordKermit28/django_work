{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12">
  <div class="row mb-12">
    <div class="col-6">
      <div class="row g-0">
        <div class="card">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <p>Вы уверены, что хотите удалить?</p>
                <p>Письмо "{{ object.subject }}"</p>
              <button type="submit" class="btn btn-success">Да</button>
              <a href="{%url 'list_message' %}" class="btn btn-danger">Нет</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
